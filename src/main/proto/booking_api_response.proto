syntax = "proto3";
/**
* @author ssamaji.
 * Created Feb 07, 2024.
 */
package com.protos;
option java_multiple_files = true;
message GetEmployeeData {

  message GetEmployeeDataData {
    uint32 id = 1;
    string employee_name = 2;
    uint32 employee_salary = 3;
    uint32 employee_age = 4;
    string profile_image = 5;
  }

  string status = 1;
  GetEmployeeDataData data = 2;
  string message = 3;
}